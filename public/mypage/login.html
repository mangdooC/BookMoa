<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
  <link rel="stylesheet" href="/mypage/css/login.css">
</head>
<body>

  <div class="login-container">
    <h1>로그인</h1>
    <form method="POST" id="loginForm" action="/auth/login">
      <input type="text" name="user_id" placeholder="아이디" required id="user_id" />
      <input type="password" name="password" placeholder="비밀번호" required />
      <button type="submit">로그인</button>
    </form>
  </div>

<script>
  // 로그인 후 메인 페이지로 돌아가기
  const loginForm = document.getElementById('loginForm');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const user_id = loginForm.user_id.value;
    const password = loginForm.password.value;

    try { 
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ user_id, password }),
      });

      const data = await res.json();

      if (res.ok) {
        alert(data.message); // "로그인에 성공하셨습니다." 
        localStorage.setItem('token', data.token);
        window.location.href = '/';
      } else {
        alert('로그인 실패: ' + (data.error || '에러'));
      }
    } catch (err) {
      console.error('로그인 중 에러:', err);
      alert('서버 에러');
    }
  });
</script>

</body>
</html>
