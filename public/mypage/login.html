<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>로그인</h1>
    <form method="POST" id="loginForm"  action="/auth/login">
      <input type="text" name="user_id" placeholder="아이디" required id="user_id" />
      <input type="password" name="password" placeholder="비밀번호" required />
      <button type="submit">로그인</button>
    </form>
  </div>

<script>
  // 로그인 후 메인 페이지로 돌아가기
  const loginForm = document.getElementById('loginForm');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const user_id = loginForm.user_id.value;
    const password = loginForm.password.value;

    try { 
      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ user_id, password }),
      });

      const data = await res.json();

      if (res.ok) {
        alert(data.message); // "로그인에 성공하셨습니다." 
        localStorage.setItem('token', data.token);
        window.location.href = '/';
      } else {
        alert('로그인 실패: ' + (data.error || '에러'));
      }
    } catch (err) {
      console.error('로그인 중 에러:', err);
      alert('서버 에러');
    }
  });

  //로그인 시에만 마이페이지 보이도록 토큰
    localStorage.setItem('token', data.token);
    window.location.href = '/'; // 메인페이지로 이동
</script>

</body>
</html>
