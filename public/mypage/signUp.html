<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .signup-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .signup-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .signup-container button {
      width: 100%;
      padding: 10px;
      background-color: #2196F3;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .signup-container button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>회원가입</h1>
    <form method="POST" form id="registerForm" action="/auth/register">

      <input type="text" id="user_id" name="user_id" placeholder="아이디 (영어, 숫자만)" required />
      <small id="user_id_error" style="color: red; display: none;">영어와 숫자만 입력 가능</small>

      <input type="password" name="password" placeholder="비밀번호" required= />

      <input type="text" name="nickname" placeholder="닉네임" required />
      <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
      <script>
        function openAddressSearch() {
          new daum.Postcode({
            oncomplete: function(data) {
              document.getElementById('address').value = data.address;
            }
          }).open();
        }
      </script>
      <input type="text" id="address" name="address" placeholder="주소를 입력하세요" />
      <button type="button" onclick="openAddressSearch()">주소 검색</button>
      <br><br>
      <button type="submit">가입하기</button>
      </form>
  </div>

    <script>
      // 회원가입시 id, pw 영어, 숫자만 가능하도록 
        const userIdInput = document.getElementById('user_id');
        const userIdError = document.getElementById('user_id_error');

        userIdInput.addEventListener('input', () => {
          const value = userIdInput.value;

          // 영어 대소문자 + 숫자만 가능
          const valid = /^[a-zA-Z0-9]*$/.test(value);

          if (!valid) {
            userIdError.style.display = 'block';
            // 한글/특수문자 실시간으로 제거
            userIdInput.value = value.replace(/[^a-zA-Z0-9]/g, '');
          } else {
            userIdError.style.display = 'none';
          }
        });

      // 회원가입 후 메인 페이지로 돌아가기
        const form = document.getElementById('registerForm');

        form.addEventListener('submit', async (e) => {
          e.preventDefault();

          const user_id = form.user_id.value;
          const password = form.password.value;
          const nickname = form.nickname.value;
          const address = form.address.value;

          try {
            const res = await fetch('/api/register', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ user_id, password, nickname, address }),
            });

            const data = await res.json();

            if (res.ok) {
              alert(data.message || '회원가입 성공!');
              window.location.href = '/';
            } else {
              alert('에러: ' + (data.error || '알 수 없는 에러'));
            }
          } catch (err) {
            alert('서버 에러 발생');
            console.error(err);
          }
        });
    </script>

</body>
</html>
