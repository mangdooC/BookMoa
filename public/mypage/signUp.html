<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
  <link rel="stylesheet" href="/mypage/css/signUp.css">
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
  <div class="signup-container">
    <h1>회원가입</h1>
    <form id="registerForm">

      <input type="text" id="user_id" name="user_id" placeholder="아이디 (영어, 숫자만)" required />
      <small id="user_id_error" style="color: red; display: none;">영어와 숫자만 입력 가능</small>

      <input type="password" name="password" placeholder="비밀번호" required />

      <input type="text" name="nickname" placeholder="닉네임" required />

      <input type="text" id="address" name="address" placeholder="주소를 입력하세요" />
      <button onclick="openAddressSearch()" type="button">주소 검색</button>

      <script>
        function openAddressSearch() {
          new daum.Postcode({
            oncomplete: function(data) {
              console.log(data); // 도로명 주소 등 찍히는 거
            }
          }).open();
        }
      </script>
      <br><br>
      <button type="submit">가입하기</button>
    </form>
  </div>

      <script>
      // 회원가입시 id 영어, 숫자만 가능하도록 
        const userIdInput = document.getElementById('user_id');
        const userIdError = document.getElementById('user_id_error');

        userIdInput.addEventListener('input', () => {
          const value = userIdInput.value;

          // 영어 대소문자 + 숫자만 가능
          const valid = /^[a-zA-Z0-9]*$/.test(value);

          if (!valid) {
            userIdError.style.display = 'block';
            // 한글/특수문자 실시간으로 제거
            userIdInput.value = value.replace(/[^a-zA-Z0-9]/g, '');
          } else {
            userIdError.style.display = 'none';
          }
        });

      // 회원가입 후 메인 페이지로 돌아가기
        const form = document.getElementById('registerForm');

        form.addEventListener('submit', async (e) => {
          e.preventDefault();

          const user_id = form.user_id.value;
          const password = form.password.value;
          const nickname = form.nickname.value;
          const address = form.address.value;

          if (!user_id || !password || !nickname) {
            alert('필수 입력란을 모두 채워주세요');
            return;
          }

          try {
            const res = await fetch('/api/auth/register', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ user_id, password, nickname, address }),
            });

            const data = await res.json();

            if (res.ok) {
              alert(data.message || '회원가입 성공!');
              window.location.href = '/';
            } else {
              alert('에러: ' + (data.error || '알 수 없는 에러'));
            }
          } catch (err) {
            alert('서버 에러 발생');
            console.error(err);
          }
        });
    </script>
  </body>
</html>
