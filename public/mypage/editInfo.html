<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>마이 페이지</title>
  <link rel="stylesheet" href="/mypage/css/editInfo.css" />
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="myPageJS/address.js"></script>
  <script src="myPageJS/menu.js"></script>
  <script src="myPageJS/editinfo.js"></script>
  <script src="myPageJS/favlib.js"></script>
  <script src="myPageJS/usercontent.js"></script>
  <style>
    .section { display: none; }
    .section.active { display: block; }
  </style>
</head>
<body>

      <!-- 🔹 상단 헤더 -->
    <header class="top-header">
      <div class="logo">
        <a href="/">📖 책모아</a>
      </div>
      <div class="auth-buttons">
        <a href="/mypage/editInfo.html">마이페이지</a>
        <form action="/logout" method="POST" style="display:inline;">
          <button type="submit">로그아웃</button>
        </form>
      </div>
    </header>

    <!-- 🔹 검색창 --> 
    <section class="search-section">
      <form action="/book/search/results" method="GET" style="display: flex; gap: 10px; align-items: center;">
        <input type="text" name="keyword" placeholder="검색어 입력" required />

        <label for="searchTarget">검색 대상:</label>
        <select name="searchTarget" id="searchTarget">
          <option value="title">제목</option>
          <option value="author">저자</option>
          <option value="publisher">출판사</option>
          <option value="isbn13">ISBN</option>
        </select>

        <label for="sort">정렬 기준:</label>
        <select name="sort" id="sort">
          <option value="loanCnt">대출건수순</option>
          <option value="pubDate">최신순</option>
          <option value="title">제목명순</option>
        </select>
        
        <input type="hidden" name="pageNo" value="1" />
        <button type="submit" class="search-btn">🔍</button>
      </form>
    </section>

    <!-- 🔹 메뉴바 -->
    <nav class="main-menu">
      <a href="/community/communityList">커뮤니티</a>
      <a href="/bookReview/bookReviewList.html">도서 리뷰</a>
      <a href="/library/libraryList.html">도서관 리뷰</a>
      <a href="/library/libraryList.html">도서관 찾기</a>
    </nav>

  <div class="sidebar">
    <div class="profile">
      <input type="file" id="profileImage" name="profileImage" accept="image/*" style="display:none;" />
      <img
        id="profilePreview"
        src="/mypage/images/default.jpg"
        alt="프로필 이미지"
        style="width: 130px; height: 130px; object-fit: cover; border-radius: 50%; cursor: pointer;"
        title="클릭해서 프로필 이미지 선택"
      />
      <p id="nicknameDisplay" style="margin-top: 10px; font-weight: bold; font-size: 16px;"></p>
    </div>

      <div class="menu">
      <button type="button" onclick="showSection('info')">내 정보 수정</button>
      <button type="button" onclick="showSection('preferredAreaSection')">선호지역</button>
      <button type="button" onclick="showSection('favorites')">즐겨찾는 도서관</button>
      <button type="button" onclick="showSection('posts')">작성한 글/댓글</button>
      <button type="button" id="logoutBtn" style="color: rgb(195, 48, 48);">로그아웃</button>
    </div>
  </div>

  <div class="main">
    <!-- 내 정보 수정 -->
    <section id="info" class="section active">
      <h2>내 정보 수정</h2>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" />
      </div>

      <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" />
      </div>

      <div class="form-group">
        <label for="address">주소</label>
        <div class="address-search-wrapper">
          <input type="text" id="address" name="address" placeholder="주소를 입력하세요" readonly />
          <button type="button" onclick="searchMainAddress()" id="address-btn">주소 검색</button>
        </div>
      </div>

      <button class="save-btn" id="saveInfoBtn" type="button">저장</button>
    </section>

    <!-- 선호지역 -->
    <section id="preferredAreaSection" class="section">
      <h2>선호지역</h2>

      <div class="form-group">
        <label for="preferredAddress1">선호지역 1</label>
        <div class="address-search-wrapper">
          <input type="text" id="preferredAddress1" name="preferredAddress1" placeholder="주소를 입력하세요" readonly />
          <button type="button" onclick="searchPreferredAddress('preferredAddress1')">주소 검색</button>
        </div>
        <p id="selectedAddress_preferredAddress1"></p>
      </div>
      <div class="form-group">
        <label for="preferredAddress2">선호지역 2</label>
        <div class="address-search-wrapper">
          <input type="text" id="preferredAddress2" name="preferredAddress2" placeholder="주소를 입력하세요" readonly />
          <button type="button" onclick="searchPreferredAddress('preferredAddress2')">주소 검색</button>
        </div>
        <p id="selectedAddress_preferredAddress2"></p>
      </div>
      <div class="form-group">
        <label for="preferredAddress3">선호지역 3</label>
        <div class="address-search-wrapper">
          <input type="text" id="preferredAddress3" name="preferredAddress3" placeholder="주소를 입력하세요" readonly />
          <button type="button" onclick="searchPreferredAddress('preferredAddress3')">주소 검색</button>
        </div>
        <p id="selectedAddress_preferredAddress3"></p>
      </div>

      <button class="save-btn" type="button" onclick="savePreferredAddresses()">저장</button>
    </section>

    <!-- 즐겨찾는 도서관 -->
    <section id="favorites" class="section">
      <h2>즐겨찾는 도서관</h2>
      <ul id="favoritesList"></ul>

      <!-- 추가: 도서관 이름 입력 + 추가 버튼 -->
      <div class="form-group form-inline" >
        <input type="text" id="newFavoriteInput" placeholder="도서관 이름 입력" />
        <button id="addFavoriteBtn" type="button">추가</button>
      </div>
  </section>

    </section>

    <!-- 작성한 글 -->
    <section id="posts" class="section">
      <h2>작성한 글</h2>

      <div class="post-category">
        <h3>📚 도서 리뷰</h3>
        <ul id="bookReviewList"></ul>
      </div>

      <div class="post-category">
        <h3>🏛️ 도서관 리뷰</h3>
        <ul id="libraryReviewList"></ul>
      </div>

      <div class="post-category">
        <h3>🗣️ 커뮤니티 게시글</h3>
        <ul id="communityPostList"></ul>
      </div>

      <div class="post-category">
        <h3>💬 커뮤니티 댓글</h3>
        <ul id="communityCommentList"></ul>
      </div>
    </section>
  </div>
</body>
</html>
