<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>마이 페이지</title>
  <link rel="stylesheet" href="/mypage/css/editInfo.css" />
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="myPageJS/address.js"></script>
  <script src="myPageJS/menu.js"></script>
  <script src="myPageJS/editinfo.js"></script>
  <script src="myPageJS/favlib.js"></script>
  <script src="myPageJS/usercontent.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="profile">
      <img src="images/default.jpg" alt="프로필 이미지" />
      <p id="nicknameDisplay">닉네임</p>
    </div>
    <div class="menu">
      <button onclick="showSection('info')">내 정보 수정</button>
      <button onclick="showSection('preferredAreaSection')">선호지역</button>
      <button onclick="showSection('favorites')">즐겨찾는 도서관</button>
      <button onclick="showSection('posts')">작성한 글/댓글</button>
      <button id="logoutBtn">로그아웃</button>
    </div>
  </div>

  <div class="main">
    <!-- 내 정보 수정 -->
    <section id="info" class="section active">
      <h2>내 정보 수정</h2>

      <div class="form-group">
        <label for="user_id">아이디</label>
        <input type="text" id="user_id" />
        <span id="user_id_error" class="error" style="display:none;"></span>
        <span id="user_id_success" class="success" style="display:none;"></span>
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" />
      </div>

      <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" />
      </div>

      <div class="form-group">
        <label for="address">주소</label>
        <div class="address-search-wrapper">
          <input type="text" id="address" name="address" placeholder="주소를 입력하세요" readonly />
          <button type="button" onclick="searchMainAddress()">주소 검색</button>
        </div>
      </div>

      <button class="save-btn" id="saveInfoBtn">저장</button>
    </section>

    <!-- 선호지역  -->
    <section id="preferredAreaSection" class="section" style="display:none;">
      <h2>선호지역</h2>
      <div class="form-group">
        <label for="preferredAddress1">선호지역 1</label>
        <div class="address-search-wrapper">
          <input type="text" id="preferredAddress1" name="preferredAddress1" placeholder="주소를 입력하세요" readonly />
          <button type="button" onclick="searchPreferredAddress('preferredAddress1')">주소 검색</button>
        </div>
        <p id="selectedAddress_preferredAddress1" style="min-height: 1.5em;"></p>
      </div>

      <div class="form-group">
        <label for="preferredAddress2">선호지역 2</label>
        <div class="address-search-wrapper">
          <input type="text" id="preferredAddress2" name="preferredAddress2" placeholder="주소를 입력하세요" readonly />
          <button type="button" onclick="searchPreferredAddress('preferredAddress2')">주소 검색</button>
        </div>
        <p id="selectedAddress_preferredAddress2" style="min-height: 1.5em;"></p>
      </div>

      <div class="form-group">
        <label for="preferredAddress3">선호지역 3</label>
        <div class="address-search-wrapper">
          <input type="text" id="preferredAddress3" name="preferredAddress3" placeholder="주소를 입력하세요" readonly />
          <button type="button" onclick="searchPreferredAddress('preferredAddress3')">주소 검색</button>
        </div>
          <p id="selectedAddress_preferredAddress3" style="min-height: 1.5em;"></p>
        </div>
        <button class="save-btn" onclick="savePreferredAddresses()">저장</button>
      </section>
    </section>

    <!-- 즐겨찾는 도서관 -->
    <section id="favorites" class="section" style="display:none;">
      <h2>즐겨찾는 도서관</h2>
      <ul id="favoritesList"></ul>

      <!-- 추가: 도서관 이름 입력 + 추가 버튼 -->
      <div class="form-group">
        <input type="text" id="newFavoriteInput" placeholder="도서관 이름 입력" />
        <button id="addFavoriteBtn" type="button">추가</button>
      </div>
      <ul id="favoritesList"></ul>
  </section>

    </section>

    <!-- 작성한 글 -->
    <section id="posts" class="section" style="display: none;">
      <h2>작성한 글</h2>

      <div class="post-category">
        <h3>📚 도서 리뷰</h3>
        <ul id="bookReviewList"></ul>
      </div>

      <div class="post-category">
        <h3>🏛️ 도서관 리뷰</h3>
        <ul id="libraryReviewList"></ul>
      </div>

      <div class="post-category">
        <h3>🗣️ 커뮤니티 게시글</h3>
        <ul id="communityPostList"></ul>
      </div>

      <div class="post-category">
        <h3>💬 커뮤니티 댓글</h3>
        <ul id="communityCommentList"></ul>
      </div>
    </section>
  </div>
</body>
</html>
