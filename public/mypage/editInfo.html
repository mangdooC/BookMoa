<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      display: flex;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }
    .sidebar {
      width: 250px;
      background-color: #f5f5f5;
      padding: 20px;
      height: 100vh;
      border-right: 1px solid #ccc;
    }
    .profile {
      text-align: center;
      margin-bottom: 30px;
    }
    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .menu button {
      padding: 10px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
    }
    .menu button:hover {
      background-color: #ccc;
    }
    .main {
      flex-grow: 1;
      padding: 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
    }
    .save-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .save-btn:hover {
      background-color: #45a049;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .library-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="profile">
      <img src="images/default.jpg" alt="프로필 이미지">
      <p>닉네임</p>
    </div>
    <div class="menu">
      <button onclick="showSection('info')">내 정보 수정</button>
      <button onclick="showSection('area')">선호지역 설정</button>
      <button onclick="showSection('favorites')">즐겨찾는 도서관</button>
      <button onclick="showSection('posts')">작성한 글</button>
      <button id="logoutBtn" style="width: 100px; height: auto;">로그아웃</button>
    </div>
  </div>

  <div class="main">
    <div id="info" class="section active">
      <h2>내 정보 수정</h2>

      <div class="form-group">
      <label for="user_id">아이디</label>
      <input type="text" id="user_id">
        <span id="user_id_error" style="display:none; color:red;">아이디는 영어와 숫자만 가능합니다.</span>
        <span id="user_id_success" style="display:none; color:green;"></span>
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password">
      </div>

      <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname">
      </div>

      <div class="form-group">
        <label for="address">주소</label>
        <input type="text" id="address">
      </div>

      <button class="save-btn">저장</button>
    </div>

    <div id="area" class="section">
      <h2>선호지역 설정</h2>
      <div class="form-group">
        <label for="region1">선호지역 1</label>
        <select id="region1">
          <option value="서울">서울</option>
          <option value="부산">부산</option>
          <!-- 더 추가 가능 -->
        </select>
      </div>
      <div class="form-group">
        <label for="region2">선호지역 2</label>
        <select id="region2">
          <option value="서울">서울</option>
          <option value="부산">부산</option>
          <!-- 더 추가 가능 -->
        </select>
      </div>
      <button class="save-btn">저장</button>
    </div>

    <div id="favorites" class="section">
      <h2>즐겨찾는 도서관</h2>
      <div class="library-card">
        <h3>서울시립중앙도서관</h3>
        <p>서울특별시 종로구 종로1가 1번지</p>
        <a href="library1.html">상세보기</a>
      </div>
      <div class="library-card">
        <h3>마포구립도서관</h3>
        <p>서울특별시 마포구 망원동 123-45</p>
        <a href="library2.html">상세보기</a>
      </div>
      <div class="library-card">
        <h3>노원정보도서관</h3>
        <p>서울특별시 노원구 상계동 543-2</p>
        <a href="library3.html">상세보기</a>
      </div>
      <div class="library-card">
        <h3>서초구립반포도서관</h3>
        <p>서울특별시 서초구 반포대로 222</p>
        <a href="library4.html">상세보기</a>
      </div>
    </div>

    <div id="posts" class="section">
      <h2>작성한 글</h2>
      <p>내가 작성한 게시글 목록이 여기에 표시됩니다.</p>
    </div>
  </div>

  <script>
    //각 메뉴 누를 시 화면 바뀜
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    //로그아웃 버튼
    const logoutBtn = document.getElementById('logoutBtn');

    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('token'); // 토큰 삭제
        alert('로그아웃 되었습니다.');
        location.href = '/'; // 메인 페이지로 이동하거나 원래 페이지로 리다이렉트
      });
    }

let checkIdTimeout;

    const userIdInput = document.getElementById('user_id');
    const userIdError = document.getElementById('user_id_error');
    const userIdSuccess = document.getElementById('user_id_success');
    const passwordInput = document.getElementById('password');
    const nicknameInput = document.getElementById('nickname');
    const addressInput = document.getElementById('address');

    userIdInput.addEventListener('input', () => {
      clearTimeout(checkIdTimeout);
      const value = userIdInput.value.trim();
      const regex = /^[a-zA-Z0-9]*$/;

      if (value === '') {
        userIdError.style.display = 'none';
        userIdSuccess.style.display = 'none';
        return;
      }

      if (!regex.test(value)) {
        userIdError.style.display = 'block';
        userIdError.textContent = '아이디는 영어와 숫자만 가능합니다.';
        userIdSuccess.style.display = 'none';
        return;
      }

      checkIdTimeout = setTimeout(async () => {
        try {
            const res = await fetch(`/routes/checkId?user_id=${encodeURIComponent(value)}`);
            if (!res.ok) throw new Error('서버 오류');

            const data = await res.json();

          if (!data.available) { // 이미 있음
            userIdError.style.display = 'block';
            userIdError.textContent = '이미 존재하는 아이디입니다.';
            userIdSuccess.style.display = 'none';
          } else {
            userIdError.style.display = 'none';
            userIdSuccess.style.display = 'block';
            userIdSuccess.textContent = '사용 가능한 아이디입니다.';
          }
          } catch (err) {
            userIdError.style.display = 'block';
            userIdError.textContent = '서버 오류 발생';
            userIdSuccess.style.display = 'none';
          }
        }, 500);
      });

      document.querySelector('.save-btn').addEventListener('click', async () => {
        const user_id = userIdInput.value.trim();
        const password = passwordInput.value.trim();
        const nickname = nicknameInput.value.trim();
        const address = addressInput.value.trim();

        const regex = /^[a-zA-Z0-9]*$/;
        if (!regex.test(user_id)) {
          alert('아이디는 영어와 숫자만 가능합니다.');
          return;
        }

        // 중복 아이디면 아예 저장 못하게 막으려면 여기서도 체크
        if (userIdError.style.display === 'block') {
          alert('아이디 오류가 있습니다. 수정해주세요.');
          return;
        }

        const token = localStorage.getItem('token');
        const bodyData = { user_id, nickname, address };

        if (password.length > 0) {
          bodyData.password = password;
        }

        try {
          const res = await fetch('/routes/editInfo', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(bodyData)
          });

          const data = await res.json();
          if (res.ok) {
            alert('정보가 수정되었습니다.');
            location.reload();
          } else {
            alert(data.message || '수정 실패');
          }
        } catch (err) {
          alert('오류 발생');
          console.error(err);
        }
      });
  </script>
</body>
</html>
