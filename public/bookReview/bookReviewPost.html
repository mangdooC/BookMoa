

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>책 리뷰 상세보기</title>
  <style>
    .comment {
      border-top: 1px solid #ccc;
      padding-top: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 id="title">책 제목</h1>
  <p><strong>작성자:</strong> <span id="author"></span></p>
  <p><strong>ISBN:</strong> <span id="isbn"></span></p>
  <p><strong>평점:</strong> <span id="rating"></span> / 5</p>
  <p><strong>작성일:</strong> <span id="createdAt"></span></p>
  <p><strong>내용:</strong></p>
  <p id="content"></p>

  <div class="comment">
    <h3>댓글</h3>
    <ul id="comment-list"></ul>
    <form id="comment-form">
      <input type="text" id="comment-author" placeholder="작성자" required />
      <input type="text" id="comment-content" placeholder="댓글 내용" required />
      <button type="submit">댓글 작성</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    async function loadReview() {
      try {
        const res = await fetch(`/book-reviews/${id}`);
        const review = await res.json();
        document.getElementById("title").textContent = review.title;
        document.getElementById("author").textContent = review.author;
        document.getElementById("isbn").textContent = review.isbn;
        document.getElementById("rating").textContent = review.rating;
        document.getElementById("createdAt").textContent = new Date(review.createdAt).toLocaleString();
        document.getElementById("content").textContent = review.content;
      } catch (err) {
        alert("리뷰를 불러올 수 없습니다.");
      }
    }

    async function loadComments() {
      try {
        const res = await fetch(`/book-review-comments/${id}`);
        const comments = await res.json();
        const list = document.getElementById("comment-list");
        list.innerHTML = "";
        comments.forEach(comment => {
          const li = document.createElement("li");
          li.textContent = `${comment.author}: ${comment.content}`;
          list.appendChild(li);
        });
      } catch (err) {
        console.error("댓글 불러오기 실패:", err);
      }
    }

    document.getElementById("comment-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const author = document.getElementById("comment-author").value;
      const content = document.getElementById("comment-content").value;

      try {
        const res = await fetch(`/book-review-comments/${id}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ author, content }),
        });
        if (res.ok) {
          document.getElementById("comment-author").value = "";
          document.getElementById("comment-content").value = "";
          await loadComments();
        } else {
          alert("댓글 작성에 실패했습니다.");
        }
      } catch (err) {
        console.error("댓글 작성 중 오류:", err);
      }
    });

    loadReview();
    loadComments();
  </script>
</body>
</html>
