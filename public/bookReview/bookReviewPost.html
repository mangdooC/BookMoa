<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>책 리뷰 상세보기</title>
  <style>
    .comment {
      border-top: 1px solid #ccc;
      padding-top: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 id="title">책 제목</h1>
  <p><strong>작성자:</strong> <span id="author"></span></p>
  <p><strong>ISBN:</strong> <span id="isbn"></span></p>
  <p><strong>평점:</strong> <span id="rating"></span> / 5</p>
  <p><strong>작성일:</strong> <span id="createdAt"></span></p>
  <p><strong>내용:</strong></p>
  <p id="content"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("review_id");

    async function loadReview() {
      try {
        const res = await fetch(`/book-reviews/review?id=${id}`);
        const review = await res.json();
        document.getElementById("title").textContent = review.title;
        document.getElementById("author").textContent = review.author;
        document.getElementById("isbn").textContent = review.isbn;
        document.getElementById("rating").textContent = review.rating;
        document.getElementById("createdAt").textContent = new Date(review.createdAt).toLocaleString();
        document.getElementById("content").textContent = review.content;
      } catch (err) {
        alert("리뷰를 불러올 수 없습니다.");
      }
    }

    loadReview();
  </script>
</body>
</html>
