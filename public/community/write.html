<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>책모아 - 글쓰기</title>
</head>
<body>
  <h1>게시글 작성</h1>
  <form id="write-form">
    <label>제목: <input type="text" name="title" required></label><br><br>
    <label>내용: <br>
      <textarea name="content" rows="8" cols="50" required></textarea>
    </label><br><br>
    <button type="submit">작성</button>
  </form>

  <script>
    const form = document.getElementById('write-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const post = {
        title: formData.get('title'),
        content: formData.get('content'),
        author: '알 수 없음' //이부분 나중에 고쳐야함
      };

      const res = await fetch('/posts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(post)
      });

      if (res.ok) {
        alert('게시글 작성 완료!');
        window.location.href = '/community/communityList.html'; // 글 목록 페이지 연결
      } else {
        alert('작성 실패');
      }
    });
  </script>
</body>
</html>
