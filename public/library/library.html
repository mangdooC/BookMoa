<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>도서관 목록 조회</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background-color: #f4f4f4;
    }
    #libraryTable {
      display: none;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination button {
      margin: 0 10px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>📚 도서관 상세 정보</h2>

<table id="libraryTable">
  <thead>
    <tr>
      <th>도서관</th>
      <th>전화번호</th>
      <th>도서관 주소</th>
      <th>웹사이트 링크</th>
    </tr>
  </thead>
  <tbody id="libraryBody"></tbody>
</table>

<div class="pagination">
  <button onclick="prevPage()">이전</button>
  <span id="pageInfo">1 페이지</span>
  <button onclick="nextPage()">다음</button>
</div>

<script>
let currentPage = 1;
const apiKey = '318748ba9689607f192e7fd0867ee5bf438ab83cf12cb429a3e988381e5f5cfb';
const pageSize = 10;

window.addEventListener('DOMContentLoaded', () => fetchLibraryData(currentPage));

function fetchLibraryData(pageNo) {
  const url = `https://data4library.kr/api/libSrch?authKey=${apiKey}&pageNo=${pageNo}&pageSize=${pageSize}&format=json`;

  fetch(url)
    .then(response => response.json())
    .then(data => {
      const libs = data.response?.libs;
      if (!libs) {
        alert("API 응답이 없습니다. 키가 유효한지 확인하세요.");
        return;
      }

      const tbody = document.getElementById('libraryBody');
      tbody.innerHTML = '';

      libs.forEach(item => {
        const lib = item.lib;
        const homepageBtn = lib.homepage
          ? `<button onclick="window.open('${lib.homepage}', '_blank')">웹사이트 이동</button>`
          : '-';

        const row = `
          <tr>
            <td><a href="library_detail.html?name=${encodeURIComponent(lib.libName)}">${lib.libName}</a></td>
            <td>${lib.tel || '-'}</td>
            <td>${lib.address}</td>
            <td>${homepageBtn}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });

      document.getElementById('libraryTable').style.display = 'table';
      document.getElementById('pageInfo').innerText = `${pageNo} 페이지`;
    })
    .catch(error => {
      alert("API 요청 실패: CORS 문제 또는 잘못된 키일 수 있습니다.");
      console.error(error);
    });
}

function nextPage() {
  if (currentPage < pageSize) {
  currentPage++;
  fetchLibraryData(currentPage);
  }
}

function prevPage() {
  if (currentPage > 1) {
    currentPage--;
    fetchLibraryData(currentPage);
  }
}
</script>

</body>
</html>
