<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>책모아 메인 페이지</title>
</head>
<body>
  <h1>📚 책모아에 오신 것을 환영합니다!</h1>
  <nav>
    <ul>
    <a href="./community/write.html">게시글 작성하기</a>
    <a href="./community/communityList.html">커뮤니티 게시판</a>
    <a href="./bookReview/bookReviewList.html">책 리뷰 게시판</a>
    <a href="./mypage/login.html" id="loginLink">로그인</a>
    <a href="./mypage/signUp.html" id="signupBtn">회원가입</a>
    <a href="./mypage/editInfo.html" id="mypageLink" style="display:none;">마이페이지</a>
    <button id="logoutBtn" style="display: none; width: 100px; height: auto;" >로그아웃</button>
    </ul>
  </nav>

  <script>
    // 로컬스토리지에 저장된 토큰 확인해서
    // 토큰 있으면 로그인 링크 숨기고 마이페이지 링크 보임
    const token = localStorage.getItem('token');
    const logoutBtn = document.getElementById('logoutBtn');
    const signupBtn = document.getElementById('signupBtn');

    if (token) {
      document.getElementById('loginLink').style.display = 'none';
      document.getElementById('mypageLink').style.display = 'inline-block';
    } else {
      document.getElementById('loginLink').style.display = 'inline-block';
      document.getElementById('mypageLink').style.display = 'none';
    }

    //로그인 상태가 아닐 때는 안보이게 함
    if (token && logoutBtn) {
        logoutBtn.style.display = 'inline-block'; // 보여주기
      }

    // 로그인 상태면 로그아웃 버튼 보이고, 회원가입 버튼 숨김
    if (token) {
      if (logoutBtn) logoutBtn.style.display = 'inline-block';
      if (signupBtn) signupBtn.style.display = 'none';
    } else {
      // 로그인 안 한 상태면 로그아웃 숨기고 회원가입 보여줌
      if (logoutBtn) logoutBtn.style.display = 'none';
      if (signupBtn) signupBtn.style.display = 'inline-block';
    }

    // 로그아웃 동작
    if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
          localStorage.removeItem('token'); // 토큰 삭제
          alert('로그아웃 되었습니다');
          location.reload(); // 새로고침
        });
      }
</script>

</body>
</html>
